<html>
  <head>
    <title>Tic Tac Toe</title>
    <style>
    main {
      max-width: 350px; 
    }
    box {
      display: inline-block;
      width: 100px;
      height: 100px;
      text-align: center;
      vertical-align: middle;
      background-color: #eee;
      font-size: 80px;
      margin: 5px 5px;
    }
    box:hover {
      cursor: pointer;
    }
    box.x:after {
      content: 'X';
    }
    box.o:after {
      content: 'O';
    }
    </style>
  </head>
  <body>
    <main>
      <box onclick="placeX(0);"></box>
      <box onclick="placeX(1);"></box>
      <box onclick="placeX(2);"></box>
      <box onclick="placeX(3);"></box>
      <box onclick="placeX(4);"></box>
      <box onclick="placeX(5);"></box>
      <box onclick="placeX(6);"></box>
      <box onclick="placeX(7);"></box>
      <box onclick="placeX(8);"></box>
    </main>
    <script src="index.js" type="text/javascript"></script>
  </body>
</html>
